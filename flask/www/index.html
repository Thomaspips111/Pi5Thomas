//inhoud wordt geplaatst in div tag led 
function buttonvalue(nummer)
{

}
//Deze functie krijgt een waarde van onze python server (return value uit onze route tijd) 
//inhoud wordt geplaatst in div tag teller
window.setInterval(function(){
  $( "#teller" ).load("/tijd");
},1000);
</script>
